<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart</title>
    <link rel="stylesheet" href="./stockChart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chartDiv">
        <div class="controls" id="controls">
            <div class="periodicityContainer">
                <label for="periodicity">Periodicity:</label>
                <select id="periodicity">
                    <option value="1 minute">1 Minute</option>
                    <option value="5 minute">5 Minutes</option>
                    <option value="30 minute">30 Minutes</option>
                    <option value="1 hour">1 Hour</option>
                </select>
            </div>
            
            <div class="barsToLoadContainer">
                <label for="barsToLoad">Bars to Load:</label>
                <input type="number" id="barsToLoad" value="60">
            </div>

            <div class="numContracts">
                <label for="barsToLoad">Contracts:</label>
                <input type="number" id="contracts" value="50">
            </div>

            <button id="startSimulation">Start Simulation</button>
            <div class="tradingButtons" id="tradingButtons">
                <div class="buynsell">
                    <button id="buy">Buy</button>
                    <button id="sell">Sell</button>
                </div>
                <button id="close">Close</button>
            </div>
            <div id="pnlDisplay">
                <div id="pnl">$ 0.00</div>
            </div>
        </div>
        <canvas id="stockChart" width="1200" height="800"></canvas>
    </div>      
    
    <script src="dist/index.js"></script>
</body>
</html>
